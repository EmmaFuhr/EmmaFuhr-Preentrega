{% extends 'core/base.html' %}

{% block titulo %}
    Eliminar Artículo
{% endblock titulo %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="table-responsive">
                            <table class="table">
                                ¿Desea eliminar el artículo {{ articulo.nombre }}?
                            </table>
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'articulo:articulo_list' %}" class="btn btn-dark">Volver</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
